<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Module 8</title>
  </head>
  <body>
    <h1>◆Random picking Data for Star Wars and Pokemon World◆</h1>
    <div class="container">
      <div class="left">
        <img src="/pokemon.jpg" alt="" />
      </div>

      <div class="center-content">
        <div class="top-content">
          <div class="see-data">
            <h2 class="info">Name :</h2>
            <span class="info">Height :</span>
            <span class="info">Mass :</span>
            <span class="info">Hair color:</span>
            <span class="info">Skin color :</span>
            <span class="info">Eye color :</span>
            <span class="info">Birth year :</span>
            <span class="info">Gender :</span>
            <span class="info"></span>
          </div>
          <div class="films">
            <h3>Films</h3>
          </div>
          <div class="species">
            <h3>Species</h3>
          </div>
          <div class="vehicles">
            <h3>Vehicles</h3>
          </div>
          <div class="starships">
            <h3>Starships</h3>
          </div>

          <div class="bottom">
            <span class="created">Created On :</span>
            <span class="edited">Edited On :</span>
            <a href="" class="url">Visit the people</a>
          </div>
        </div>
        <button id="btn">Get New Character</button>
      </div>
      <div class="right-img">
        <img src="/starwars.jpg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
